<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="top-container">
            <div class="details">
                <span id="day"></span>
                <span id="dt">00</span>
                <span>/</span>
                <span id="mon">00</span>
                <span>/</span>
                <span id="yr">0000</span>
            </div>
        </div>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="secs">00</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
